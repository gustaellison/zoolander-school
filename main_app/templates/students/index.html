<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    <p><a href="{% url 'student_create' %}">Add a Student</a></p>
    {% for student in students %}
        <div>
            <p>Name: {{ student.name }}</p>
            <p>GPA: {{ student.gpa }}</p>
        </div>
    {% endfor %}
</body>
</html>
