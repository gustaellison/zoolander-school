{% extends 'base.html' %}
{% block content %}


<h1>Student List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope='col'>Name</th>
            <th scope="col">GPA</th>
            <th scope="col">Delete?</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></td>
                <td>{{ student.gpa }}</td>
                <td><a href="{% url 'student_delete' student.id %}">X</a></td>
            </tr>
        {% endfor %}
    </ul>
    </tbody>
</table>
<div><br><br>
    <p><a href="{% url 'student_create' %}">Add a Student</a></p>
</div>
<br><br><br>
<button type='submit' class='btn-flat white-text'><a class="nav-link" href="/">Back to Dashboard</a></button>

{% endblock %}
