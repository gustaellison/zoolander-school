{% extends 'base_student.html' %}
{% block content %}

    <h1>Student List</h1>
    <a href="/students/{{ student.id }}"></a>
    {% for student in students %}
        <div>
            <p>Name: {{ student.name }}</p>
            <p>GPA: {{ student.gpa }}</p>
        </div>
    {% endfor %}
    <p><a href="{% url 'student_create' %}">Add a Student</a></p>
</body>
</html>

{% endblock %}
