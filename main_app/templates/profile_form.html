{% extends 'base.html' %}
{% block content %}

<h1>Create Teacher Profile</h1>
{% for classroom in classrooms %}
    <form action="{% url 'add_profile' classroom.id %}" method="POST">
        {% csrf_token %}
        {{ form.errors }}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endfor %}

{% endblock %}
