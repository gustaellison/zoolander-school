{% extends 'base.html' %}
{% block content %}


<h1>Zoom Meeting Links:</h1>
{% if classrooms %}
    <ul>
        {% for classroom in classrooms %}
            <li>
                {{ classroom.name }} - Zoom Link: <a href="{{ classroom.zoom_link }}" target="_blank">{{ classroom.zoom_link }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Zoom classes available.</p>
{% endif %}

{% endblock %}
