{% extends 'base.html' %}
{% block content %}


<h1>Zoom Meeting Links:</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope='col'>#</th>
            <th scope="col">Class</th>
            <th scope="col">Zoom Link</th>
        </tr>
    </thead>
    <tbody>
        {% if classrooms %}
            {% for classroom in classrooms %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ classroom.name }}</td>
                    <td><a href='{{ classroom.zoom_link }}' target='_blank'>{{ classroom.zoom_link }}</a></td>
                </tr>
            {% endfor %}
        {% else %}
                <p>No Zoom classes available.</p>
        {% endif %}
    </tbody>
</table>


{% endblock %}
