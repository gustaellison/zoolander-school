{% extends 'base.html' %}
{% block content %}

<h1>Teacher Details</h1>

<div>
    <table>
        <tr>
            <th>Edit</th>
            <th>Name</th>
            <th>Email</th>
            <th>Image</th>
        </tr>
        <tr>
            <td><a href="{% url 'teacher_update' teacher.id %}">Edit</a></td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.image }}</td>
            <a class="nav-link" href="/">Back to Dashboard</a>
    </table>
</div>

{% for photo in user.photo_set.all %}
  <img class="responsive-img card-panel" src="{{photo.url}}">
{% empty %}
  <div class="card-panel center-align">No Photos Uploaded</div>
{% endfor %}

<form action="{% url 'add_teacher_photo' teacher_id=teacher.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
  {% csrf_token %}
  <input type="file" name="photo-file">
  <br><br>
  <button type="submit" class="btn">Upload Photo</button>
</form>

{% endblock %}
