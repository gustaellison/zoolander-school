{% extends 'base.html' %}
{% block content %}

<h1>Grades Overview</h1>
    <p>Overall GPA: {{ overall_gpa }}</p>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope='col'>#</th>
            <th scope="col">Name</th>
            <th scope="col">Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'student_grades' student.id %}">{{ student.name }}</a></td>
                <td>{{ student.grade }}</td>
            </tr>
        {% endfor %}
    </ul>
    </tbody>
</table><br><br><br>
<button type='submit' class='btn-flat white-text'><a class="nav-link" href="/">Back to Dashboard</a></button>

{% endblock %}
