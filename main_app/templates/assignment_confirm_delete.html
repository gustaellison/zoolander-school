{% extends 'base.html' %}
{% block content %}
  <h1>Delete Assignment</h1>
  <p>Are you sure you want to delete this assignment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url '/assignment_list' %}">Cancel</a>
  </form>
{% endblock %}
