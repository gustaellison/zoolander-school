{% extends 'base.html' %}
{% block content %}

<h1>Create Assignment</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Assignment</button>
    <a class="btn-flat white-text" href="{% url 'assignment_list' %}">Assignment List</a>
    <button type='submit' class='btn-flat white-text'><a class="nav-link" href="/">Back to Dashboard</a></button>
</form>

{% endblock %}
