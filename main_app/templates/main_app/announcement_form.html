{% extends 'base.html' %}
{% block content %}

<h1>Create New Announcement</h1>
{% for classroom in classrooms %}
    <form action="{% url 'announcement_create' classroom.id %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endfor %}

{% endblock %}
