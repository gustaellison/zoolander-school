{% extends 'base_student.html' %}
{% block content %}

<h1>Classroom Detail</h1>


<!-- Classroom Details -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <!-- Classroom Information -->
      <h2>{{ classroom.name }}</h2>
      <p>{{ classroom.description }}</p>
      <img src="{{ classroom.image }}" alt="{{ classroom.name }}" class="img-fluid">

      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#tab-content-1">Announcements</a>
        </li><br><br><br>
        <!-- Add more tabs as needed -->
      </ul>
      <div class="tab-content mt-3">
        <!-- Tab 1 Content -->
        <div class="tab-pane fade show active" id="tab-content-1">
          <h4>Announcements</h4>
          <p>{{ classroom.announcements }}</p>
          <p><a href='{% url "announcement_create" classroom.id %}'>Create New Announcement</a></p>
        </div>
        <!-- Add more tab contents as needed -->
      </div>
      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#tab-content-1">Schedule</a>
        </li>
        <!-- Add more tabs as needed -->
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3">
        <!-- Tab 1 Content -->
        <div class="tab-pane fade show active" id="tab-content-1">
          <h4>Schedule</h4>
          <p>{{ classroom.schedule }}</p>
        </div>
        <!-- Add more tab contents as needed -->
      </div>
    </div>
  </div>
</div>


{% endblock %}
